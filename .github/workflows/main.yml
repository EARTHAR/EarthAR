name: Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Choose the desired Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit Changes
        run: |
          git config user.name "earthar"
          git config user.email "imtaher313@gmail.com"
          git add -A
          git commit -m "Add build files and new changes"
          git push
